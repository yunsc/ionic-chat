<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Edit An Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="item">
    <ion-item item-start>
        <ion-label floating>Item Name</ion-label>
        <ion-input type='text' [(ngModel)]='item.name'></ion-input>
      </ion-item>
  
      <ion-item item-start>
          <ion-label floating>Amount</ion-label>
          <ion-input type='text' [(ngModel)]="item.amount"></ion-input>
      </ion-item>
  <p></p>
    <button ion-button block (click)='onEdit()'>Edit</button>
</ion-content>
