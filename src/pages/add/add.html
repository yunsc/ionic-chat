<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Add New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item item-start>
      <ion-label floating>Item Name</ion-label>
      <ion-input type='text' [(ngModel)]='item_name'></ion-input>
    </ion-item>

    <ion-item item-start>
        <ion-label floating>Amount</ion-label>
        <ion-input type='text' [(ngModel)]="amount"></ion-input>
    </ion-item>
<p></p>
  <button ion-button block (click)='onAdd()'>Add</button>
</ion-content>
